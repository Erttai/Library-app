<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/app/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>My Library</title>
  </head>
  <body>
    <header class="header">
      <h1>My Library</h1>
      <p>
        This is an app to help you to keep track the books you're reading, have
        read and want to read.
      </p>
    </header>

    <main class="main">
      <button class="btn addBookBtn" id="addBookBtn">Add a book</button>
      <div class="grid"></div>
    </main>

    <footer class="footer">im a footer</footer>

    <div class="modal hidden">
      <button class="close-modal">&times;</button>

      <form action="#" class="modal__form">
        <h3>Add new book</h3>
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Title"
          required
        />
        <input
          type="text"
          name="author"
          id="author"
          placeholder="Author"
          required
        />
        <input type="number" id="pages" placeholder="Pages" required />
        <div class="modal__form--checkbox">
          <label for="is-read">Have you read it?</label>
          <input type="checkbox" name="is-read" id="is-read" value="is-read" />
        </div>
        <button class="btn btn-light-green" type="submit">Submit</button>
      </form>
    </div>
    <div class="overlay hidden"></div>
  </body>
</html>
